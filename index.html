<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>opcodek</title>
<style>
:root{--bg:#0b0f12;--text:#39ff14;--muted:#5b6b72}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:#000;font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Roboto Mono,monospace;color:var(--text);display:flex;align-items:center;justify-content:center}
.terminal{width:880px;max-width:96%;height:600px;background:#000;border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,0.7);border:1px solid rgba(255,255,255,0.05);overflow:hidden;display:flex;flex-direction:column}
.header{display:flex;align-items:center;padding:8px 12px;background:#111;border-bottom:1px solid #222;font-size:14px;color:var(--muted)}
.dots{display:flex;gap:6px;margin-right:10px}
.dot{width:10px;height:10px;border-radius:50%}
.dot.red{background:#ff5f56}
.dot.yellow{background:#ffbd2e}
.dot.green{background:#27c93f}
.title{font-weight:400}
.body{display:flex;flex:1}
.sidebar{width:200px;background:#0a0a0a;padding:12px;border-right:1px solid #111;display:flex;flex-direction:column;align-items:center}
.logo{width:96px;height:96px;border-radius:4px;overflow:hidden;display:flex;align-items:center;justify-content:center;margin-bottom:10px}
.logo img{width:100%;height:100%;object-fit:cover}
.name{font-weight:700;margin-bottom:4px;text-transform:lowercase}
.role{color:var(--muted);font-size:12px;margin-bottom:10px;text-align:center;text-transform:lowercase}
.menu{display:flex;flex-direction:column;gap:6px;width:100%}
.menu button{background:transparent;border:0;padding:6px 8px;color:var(--text);text-align:left;cursor:pointer;font-family:inherit;width:100%;font-size:13px;text-transform:lowercase}
.menu button.active{background:#111;color:var(--text)}
.console{flex:1;padding:14px;display:flex;flex-direction:column;font-size:13px;line-height:1.4;white-space:pre-wrap}
.output{flex:1;overflow:auto;padding-right:6px}
.footer{padding:6px 10px;font-size:11px;color:var(--muted);border-top:1px solid #111;display:flex;justify-content:space-between;text-transform:lowercase}
.link{color:var(--text);text-decoration:none}
.separator{color:var(--muted)}
@media(max-width:640px){.sidebar{display:none}.terminal{height:88vh}}
</style>
</head>
<body>
<div class="terminal" role="application" aria-label="terminal portfolio">
<div class="header"><div class="dots"><div class="dot red"></div><div class="dot yellow"></div><div class="dot green"></div></div><div class="title">opcodek@portfolio:~</div></div>
<div class="body">
<div class="sidebar">
<div class="logo"><img src="https://cdn.discordapp.com/avatars/1405871853389480037/dd0d1eaf74abe006e799b0a763d314cb.webp?size=128" alt="pfp"></div>
<div class="name">opcodek</div>
<div class="role">software developer Â· reverse engineer</div>
<div class="menu">
<button data-tab="about" class="active">about</button>
<button data-tab="skills">skills</button>
<button data-tab="projects">projects</button>
</div>
</div>
<div class="console">
<div id="output" class="output"></div>
</div>
</div>
<div class="footer"><div id="status">bio page</div><div>github: <a class="link" href="https://github.com/opcodek" target="_blank">opcodek</a></div></div>
</div>
<script>
const output=document.getElementById('output')
const tabs={
about:[
"==============================",
"about",
"==============================",
"name: opcodek",
"what i do: i make cheats for games",
"location: dorset, uk",
"work: open to remote",
"=============================="
].join('\n'),
skills:[
"==============================",
"skills",
"==============================",
"languages: c++, c#, python, javascript, lua, zig, html, css, js, luau",
"interests: systems, tooling, runtime hacking",
"=============================="
].join('\n'),
projects:[
"==============================",
"projects",
"==============================",
"umbreon.systems - undetected roblox execution tool",
"domain - external roblox execution tool",
"=============================="
].join('\n')
}
function showTab(tab){
output.innerText=tabs[tab]||''
document.querySelectorAll('.menu button').forEach(b=>b.classList.remove('active'))
document.querySelector(`.menu button[data-tab="${tab}"]`).classList.add('active')
}
document.querySelectorAll('.menu button').forEach(b=>b.addEventListener('click',()=>{showTab(b.dataset.tab)}))
showTab('about')
</script>
</body>
</html>
