<!DOCTYPE html>
<html lang="en" class="antialiased">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>opcodek</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
*{text-transform:lowercase}
html,body{height:100%;margin:0;overflow:hidden}
.snow{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
.flake{position:absolute;border-radius:50%;background:rgba(0,0,0,0.1);animation:fall linear forwards}
@keyframes fall{
  0%{transform:translateY(-10vh) translateX(0);opacity:0}
  10%{opacity:1}
  50%{transform:translateY(50vh) translateX(15px)}
  100%{transform:translateY(110vh) translateX(-15px);opacity:0}
}
.ground{position:fixed;bottom:0;left:0;width:100%;height:0;background:linear-gradient(to top,rgba(0,0,0,0.08),transparent);z-index:1;transition:height 1s linear}
@keyframes fadeInUp{
  0%{opacity:0;transform:translateY(40px)}
  100%{opacity:1;transform:translateY(0)}
}
.card-animate{animation:fadeInUp 1.5s ease-out forwards}
</style>
</head>
<body class="min-h-screen bg-white text-black font-mono flex items-center justify-center">
<div id="intro" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
  <p class="text-gray-500">click to enter</p>
</div>
<div class="snow" id="snow"></div>
<div id="ground" class="ground"></div>
<div id="content" class="hidden relative z-10 w-80 bg-white/60 backdrop-blur-lg rounded-2xl border border-black/6 shadow-lg p-6 text-center card-animate">
<div class="w-40 h-40 mx-auto -mt-24 mb-4 rounded-xl border border-black/10 overflow-hidden shadow">
<img src="https://i.pinimg.com/1200x/ea/b4/3e/eab43e5eb822441a731c59e840befc51.jpg" alt="pfp" class="w-full h-full object-cover">
</div>
<h1 class="text-2xl font-light tracking-wide">opcodek</h1>
<div class="mt-4 text-sm text-black/60 leading-relaxed">
  <div>he/him</div>
  <div class="flex items-start justify-center gap-6 mt-1">
    <span>femboy</span>
    <span>15</span>
    <span>uk</span>
    <span>english</span>
  </div>
</div>
</div>
<audio id="wind" loop>
  <source src="https://github.com/opcodek/opcodek/raw/refs/heads/main/winter-wind-whistling-through-window-7179.mp3" type="audio/mpeg">
</audio>
<script>
const snow = document.getElementById('snow');
const ground = document.getElementById('ground');
let groundHeight = 0;

function createFlake(){
  const flake = document.createElement('div');
  flake.className = 'flake';
  const size = 2 + Math.random() * 4;
  flake.style.width = size + 'px';
  flake.style.height = size + 'px';
  flake.style.left = Math.random() * 100 + 'vw';
  flake.style.top = '-10px';
  const duration = 5 + Math.random() * 7;
  flake.style.animationDuration = duration + 's';
  snow.appendChild(flake);
  setTimeout(()=>{
    flake.remove();
    groundHeight = Math.min(window.innerHeight * 0.5, groundHeight + size*0.2);
    ground.style.height = groundHeight + 'px';
  }, duration*1000);
}

let snowInterval;
const intro = document.getElementById('intro');
const content = document.getElementById('content');
const wind = document.getElementById('wind');

intro.addEventListener('click', ()=>{
  intro.classList.add('hidden');
  content.classList.remove('hidden');
  wind.play();
  snowInterval = setInterval(createFlake, 200);
});
</script>
</body>
</html>
