<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>opcodek • portfolio</title>
<style>
:root {
  --bg: #0b0f12;
  --text: #39ff14;
  --muted: #5b6b72;
  --accent: #0fffc1;
}
* { box-sizing: border-box; }
html, body { width: 100%; height: 100%; margin: 0; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Roboto Mono", monospace; background: var(--bg); color: var(--text); }
body { display: flex; align-items: center; justify-content: center; }

.terminal {
  width: 880px;
  max-width: 96%;
  height: 650px;
  background: #000;
  border-radius: 8px;
  box-shadow: 0 12px 48px rgba(0,0,0,0.75);
  border: 1px solid rgba(255,255,255,0.05);
  overflow: hidden;
  display: flex;
  flex-direction: column;
}

.header {
  background: #111;
  padding: 10px 14px;
  display: flex;
  align-items: center;
  font-size: 14px;
  color: var(--muted);
}
.dots { display: flex; gap: 7px; margin-right: 10px; }
.dot {
  width: 11px; height: 11px; border-radius: 50%;
}
.dot.red { background: #ff5f56; }
.dot.yellow { background: #ffbd2e; }
.dot.green { background: #27c93f; }

.body {
  display: flex;
  flex: 1;
}

.sidebar {
  width: 220px;
  background: #0a0a0a;
  padding: 14px;
  border-right: 1px solid #111;
  text-align: center;
}
.logo {
  width: 100px;
  height: 100px;
  border-radius: 6px;
  overflow: hidden;
  margin: 0 auto 12px;
}
.logo img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.name {
  font-size: 20px;
  font-weight: 700;
  text-transform: lowercase;
  margin-bottom: 6px;
}

.role {
  font-size: 12px;
  color: var(--muted);
  margin-bottom: 14px;
}

.menu {
  display: flex;
  flex-direction: column;
  gap: 8px;
}
.menu button {
  background: transparent;
  border: 0;
  padding: 8px 10px;
  font-size: 13px;
  color: var(--text);
  text-align: left;
  cursor: pointer;
  text-transform: lowercase;
  transition: 0.2s;
}
.menu button:hover,
.menu button.active {
  background: #111;
  color: var(--accent);
}

.console {
  flex: 1;
  padding: 16px;
  font-size: 14px;
  line-height: 1.45;
  white-space: pre-wrap;
  overflow: auto;
  position: relative;
}

.footer {
  background: #111;
  padding: 8px 12px;
  font-size: 11px;
  color: var(--muted);
  border-top: 1px solid #111;
  display: flex;
  justify-content: space-between;
}

.link {
  color: var(--accent);
  text-decoration: none;
}

.cursor {
  animation: blink 0.9s infinite;
}
@keyframes blink {
  50% { opacity: 0; }
}
</style>
</head>

<body>
<div class="terminal">
  <div class="header">
    <div class="dots">
      <div class="dot red"></div><div class{".dot yellow"}></div><div class="dot green"></div>
    </div>
    opcodek@portfolio:~$
  </div>

  <div class="body">
    <div class="sidebar">
      <div class="logo">
        <img id="pfp" src="https://opcodek.tech/pfp.jpeg" alt="profile">
      </div>
      <div class="name">opcodek</div>
      <div class="role">software developer · reverse engineer</div>
      <div class="menu">
        <button data-tab="about" class="active">about</button>
        <button data-tab="skills">skills</button>
        <button data-tab="projects">projects</button>
      </div>
    </div>

    <div class="console">
      <div id="output"></div>
    </div>
  </div>

  <div class="footer">
    bio page
    <span>github: <a class="link" href="https://github.com/opcodek" target="_blank">opcodek</a></span>
  </div>
</div>

<script>
const output = document.getElementById("output");
const tabs = {
  about: [
    "//////////////////////////",
    "about me",
    "//////////////////////////",
    "• name: opcodek",
    "• mission: crafting precision systems & tooling",
    "• location: dorset, uk",
    "• work: open to remote",
    "//////////////////////////"
  ].join("\n"),
  skills: [
    "//////////////////////////",
    "skills & tech",
    "//////////////////////////",
    "• languages: C++, C#, Python, JS, Lua, Zig, HTML/CSS",
    "• interests: systems, tooling, runtime hacking",
    "• comfortable: RE, low-level, automation"
  ].join("\n"),
  projects: [
    "//////////////////////////",
    "projects",
    "//////////////////////////",
    "• umbreon.systems — undetected roblox execution tool",
    "• domain — external roblox execution tool",
    "• more coming soon…"
  ].join("\n")
};

let currentTab = "about";

function typeOut(text, idx = 0) {
  if (idx <= text.length) {
    output.innerText = text.slice(0, idx) + "▌";
    setTimeout(() => typeOut(text, idx + 1), 18);
  } else {
    output.innerText = text;
  }
}

function showTab(tab) {
  currentTab = tab;
  document.querySelectorAll(".menu button").forEach(b => b.classList.remove("active"));
  document.querySelector(`.menu button[data-tab="${tab}"]`).classList.add("active");
  typeOut(tabs[tab]);
}

document.querySelectorAll(".menu button").forEach(b => {
  b.onclick = () => showTab(b.dataset.tab);
});

showTab("about");
</script>
</body>
</html>
