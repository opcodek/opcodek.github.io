<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>insomnme</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --panel: #0f1220;
      --line: #7f8cff;
      --line-dim: rgba(127, 140, 255, 0.35);
      --text: #cfd6ff;
      --accent: #9aa7ff;
    }

    * {
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;

      background:
        radial-gradient(ellipse at center, rgba(127,140,255,0.08), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: 'VT323', monospace;
      letter-spacing: 0.5px;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.35;
      z-index: 999;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid var(--line-dim);
      text-transform: uppercase;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(127,140,255,0.6);
    }

    header span {
      font-size: 16px;
      opacity: 0.8;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      max-width: 520px;
      text-align: center;
      padding: 20px;
      background:
        linear-gradient(180deg, rgba(127,140,255,0.05), transparent 40%),
        var(--panel);
      border: 1px solid var(--line);
      position: relative;
      box-shadow:
        0 0 0 1px rgba(127,140,255,0.15),
        0 0 24px rgba(127,140,255,0.12);
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px dashed rgba(127,140,255,0.25);
      pointer-events: none;
    }

    .panel h2 {
      margin: 0 0 8px;
      font-size: 28px;
      color: var(--accent);
      text-shadow:
        0 0 16px rgba(127,140,255,0.9),
        0 0 32px rgba(127,140,255,0.6);
    }

    .panel p {
      margin: 0;
      font-size: 18px;
      opacity: 0.85;
    }

    footer {
      padding: 16px 24px;
      border-top: 1px solid var(--line-dim);
      font-size: 14px;
      opacity: 0.7;
      box-shadow: 0 -8px 24px rgba(127,140,255,0.08);
    }

    .blink {
      animation: blink 1.2s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h1>insomnme<span class="blink">_</span></h1>
    <span>cs2 internal</span>
  </header>

  <main>
    <div class="panel">
      <h2>UNDER CONSTRUCTION</h2>
      <p>SOON™</p>
    </div>
  </main>

  <footer>
    © insomnme — <span style="letter-spacing:1px;">signum permanet.</span>
  </footer>

</body>
</html>
