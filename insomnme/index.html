<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>insomnme</title>

  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0f;
      --panel: #0f1220;
      --line: #7f8cff;
      --line-dim: rgba(127, 140, 255, 0.35);
      --text: #cfd6ff;
      --accent: #9aa7ff;
      --danger: #ff7aa2;
    }

    * {
      box-sizing: border-box;
      image-rendering: pixelated;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background:
        radial-gradient(ellipse at center, rgba(127,140,255,0.08), transparent 60%),
        var(--bg);
      color: var(--text);
      font-family: 'VT323', monospace;
      letter-spacing: 0.5px;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(255,255,255,0.03),
          rgba(255,255,255,0.03) 1px,
          transparent 1px,
          transparent 3px
        );
      pointer-events: none;
      mix-blend-mode: overlay;
      opacity: 0.35;
      z-index: 999;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: var(--text);
      font-family: 'VT323', monospace;
      letter-spacing: 0.5px;
      overflow-x: hidden;
    }

    header {
      padding: 24px;
      border-bottom: 1px solid var(--line-dim);
      text-transform: uppercase;
    }

    header h1 {
      margin: 0;
      font-size: 42px;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(127,140,255,0.6);
    }

    header span {
      font-size: 16px;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      padding: 24px;
    }

    .panel {
      background: linear-gradient(180deg, rgba(127,140,255,0.05), transparent 40%), var(--panel);
      border: 1px solid var(--line);
      padding: 16px;
      position: relative;
      box-shadow:
        0 0 0 1px rgba(127,140,255,0.15),
        0 0 24px rgba(127,140,255,0.12);
    }

    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      border: 1px dashed rgba(127,140,255,0.25);
      pointer-events: none;
    }

    .panel h2 {
      margin: 0 0 10px 0;
      font-size: 20px;
      color: var(--accent);
    }

    .panel p {
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
      opacity: 0.9;
    }

    .stat {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dotted var(--line-dim);
      padding: 6px 0;
      font-size: 15px;
    }

    .tag {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid var(--line);
      margin-right: 6px;
      margin-top: 6px;
      font-size: 14px;
      background: rgba(127,140,255,0.08);
    }

    .wave {
      height: 60px;
      margin-top: 10px;
      background:
        repeating-linear-gradient(
          to right,
          transparent,
          transparent 6px,
          rgba(127,140,255,0.4) 6px,
          rgba(127,140,255,0.4) 7px
        );
      position: relative;
      overflow: hidden;
    }

    .wave::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to right,
        transparent,
        rgba(127,140,255,0.6),
        transparent
      );
      animation: scan 3s linear infinite;
    }

    @keyframes scan {
      from { transform: translateX(-100%); }
      to { transform: translateX(100%); }
    }

    footer {
      padding: 16px 24px;
      border-top: 1px solid var(--line-dim);
      font-size: 14px;
      opacity: 0.7;
      box-shadow: 0 -8px 24px rgba(127,140,255,0.08);
    }

    .blink {
      animation: blink 1.2s steps(1) infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>

  <header>
    <h1>insomnme<span class="blink">_</span></h1>
    <span>cs2 internal</span>
  </header>

  <main style="display:flex;align-items:center;justify-content:center;min-height:60vh;">
  <div class="panel" style="max-width:520px;text-align:center;">
    <h2 style="font-size:28px;text-shadow:0 0 16px rgba(127,140,255,0.9), 0 0 32px rgba(127,140,255,0.6);">
      UNDER CONSTRUCTION
    </h2>
    <p style="font-size:18px;opacity:0.85;">
      SOON™
    </p>
  </div>
</main>

  <footer>
    © insomnme - <span style="letter-spacing:1px;">signum permanet.</span>
  </footer>

</body>
</html>
